{% extends "base.html" %}
{% block title %}Პარამეტრები - {{ user.username }}{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4"><i class="fas fa-user-cog"></i> პროფილის პარამეტრები</h1>
    <div class="card shadow">
        <div class="card-body">
            <p><strong>სახელი:</strong> {{ user.username }}</p>
            <p><strong>ელ. ფოსტა:</strong> {{ user.email }}</p>
            <p><strong>რეგისტრაციის თარიღი:</strong> {{ user.created_at.strftime('%Y-%m-%d') }}</p>
        </div>
    </div>
</div>
{% endblock %}
